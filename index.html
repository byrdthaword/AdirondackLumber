<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adirondack Lumber Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Georgia', serif;
      background: #f9f6f2 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #1a1a1a;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    .screen.active {
      opacity: 1;
      z-index: 1;
    }
    .hidden {
      display: none;
    }
    .logo-screen {
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    }
    .logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .building-screen {
      font-size: 5.33rem;
      opacity: 0;
      transform: scale(0.95);
      animation: showBuilding 1.5s ease forwards;
      animation-delay: 4.5s;
    }
    @keyframes showBuilding {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    }
    .home-screen, .about-screen, .contact-screen {
      display: none;
      flex-direction: column;
      padding: 2rem;
      position: relative;
      font-family: 'Georgia', serif;
    }
    .home-screen.active,
    .about-screen.active,
    .contact-screen.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .menu-button {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 22px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
    }
    .menu-button div {
      width: 100%;
      height: 4px;
      background-color: #1a1a1a;
      transition: all 0.3s ease;
    }
    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 3rem;
      left: 1rem;
      background: #f9f6f2;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10;
    }
    .dropdown.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }
    .dropdown a {
      text-decoration: none;
      color: #1a1a1a;
      padding: 0.75rem 1.25rem;
      font-family: 'Georgia', serif;
    }
    .dropdown a.active {
      text-decoration: underline;
    }
    .homepage-logo {
      max-width: 533px;
      border: 4px solid #1a1a1a;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .embellishment {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 90%;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .building-screen {
        font-size: 3rem;
        padding: 1rem;
        text-align: center;
      }
      .homepage-logo {
        max-width: 90vw;
      }
      .menu-button {
        width: 24px;
        height: 18px;
      }
      .menu-button div {
        height: 3px;
      }
      .dropdown {
        font-size: 0.9rem;
      }
      input, select {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="screen logo-screen active" id="logoScreen">
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="logo" />
  </div>

  <div class="screen building-screen hidden" id="buildingScreen">
    We're Building Something
  </div>

  <div class="screen home-screen" id="homeScreen">
    <div class="menu">
      <button class="menu-button" onclick="toggleDropdown()" aria-label="Menu" aria-expanded="false">
        <div></div>
        <div></div>
        <div></div>
      </button>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" id="link-home" onclick="navigate('home')">Home</a>
        <a href="#" id="link-about" onclick="navigate('about')">About</a>
        <a href="#" id="link-contact" onclick="navigate('contact')">Contact</a>
      </div>
    </div>
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="homepage-logo" />
    <div class="embellishment">Established in the Heart of the Adirondacks</div>
  </div>

  <div class="screen about-screen" id="aboutScreen">
    <p>About page coming soon...</p>
  </div>

  <div class="screen contact-screen" id="contactScreen">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="referral">How did you hear about us?</label>
      <input type="text" id="referral" name="referral" />

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    const logoScreen = document.getElementById('logoScreen');
    const buildingScreen = document.getElementById('buildingScreen');
    const homeScreen = document.getElementById('homeScreen');
    const aboutScreen = document.getElementById('aboutScreen');
    const contactScreen = document.getElementById('contactScreen');
    const dropdownMenu = document.getElementById('dropdownMenu');

    setTimeout(() => {
  logoScreen.classList.remove('active');
  logoScreen.style.transition = 'opacity 1s ease';
  logoScreen.style.opacity = 0;
  setTimeout(() => logoScreen.classList.add('hidden'), 1000);
  buildingScreen.classList.remove('hidden');
  setTimeout(() => buildingScreen.classList.add('active'), 100);

  // Attach event listeners once building screen is visible
  document.addEventListener('click', proceedToHome);
  document.addEventListener('keydown', proceedToHome);
}, 4500);



    const proceedToHome = () => {
      buildingScreen.classList.remove('active');
      buildingScreen.classList.add('hidden');
      homeScreen.classList.add('active');
      document.removeEventListener('click', proceedToHome);
      document.removeEventListener('keydown', proceedToHome);
    };

    document.addEventListener('click', (e) => {
  if (!e.target.closest('.menu')) {
    dropdownMenu.classList.remove('show');
  }
});

    document.addEventListener('keydown', proceedToHome);

    function navigate(value) {
      homeScreen.classList.remove('active');
      aboutScreen.classList.remove('active');
      contactScreen.classList.remove('active');

      document.querySelectorAll('.dropdown a').forEach(link => link.classList.remove('active'));

      if (value === 'home') {
        homeScreen.classList.add('active');
        document.getElementById('link-home').classList.add('active');
      } else if (value === 'about') {
        aboutScreen.classList.add('active');
        document.getElementById('link-about').classList.add('active');
      } else if (value === 'contact') {
        contactScreen.classList.add('active');
        document.getElementById('link-contact').classList.add('active');
      }

      dropdownMenu.classList.remove('show');
    }

    function toggleDropdown() {
      const isShown = dropdownMenu.classList.toggle('show');
      document.querySelector('.menu-button').setAttribute('aria-expanded', isShown);
    }
  </script>
</body>
</html>
