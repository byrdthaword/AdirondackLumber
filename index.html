<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <meta name="description" content="Adirondack Lumber Company - Quality wood products built in the heart of the Adirondacks." />
  <meta name="keywords" content="Adirondack, Lumber, Timber, Wood, Sawmill, Building Materials, Rustic Wood, Quality Lumber" />
  <meta name="author" content="Adirondack Lumber Company" />
  <meta property="og:title" content="Adirondack Lumber Company" />
  <meta property="og:description" content="Quality wood products built in the heart of the Adirondacks." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/logo.jpeg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Adirondack Lumber Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Georgia', serif;
      background: #f9f6f2 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #1a1a1a;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .screen.active {
      opacity: 1;
      z-index: 1;
    }

    .hidden {
      display: none;
    }

    .logo-screen {
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
  0% { opacity: 0; transform: scale(0.95); }
  100% { opacity: 1; transform: scale(1); }
}
@keyframes logoExit {
  to {
    opacity: 0;
    transform: translateY(-60px) scale(0.95);
  }
}
@keyframes buildingEnter {
  from {
    opacity: 0;
    transform: translateY(60px) scale(1.05);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}



    .logo {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      width: 90vw;
      height: auto;
    }

    .home-screen, .about-screen, .contact-screen {
      display: none;
      flex-direction: column;
      padding: 2rem;
      position: relative;
    }

    .home-screen.active,
    .about-screen.active,
    .contact-screen.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu {
  display: block;
  position: fixed;
  top: 1rem;
  left: 1rem;
  z-index: 9999;
}

    .menu-button {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  cursor: pointer;
  background: none;
  border: none;
  padding: 0;
  touch-action: manipulation;
}

    .dropdown {
  display: block;
  min-width: 150px;
  visibility: hidden;
  transform-origin: top left;
  transform: scaleY(0);
  opacity: 0;
  transition: transform 0.2s ease-out, opacity 0.2s ease-out;
  
  position: absolute;
  top: 3rem;
  left: 1rem;
  background: #f9f6f2;
  font-family: 'Georgia', serif;
  font-size: 1rem;
  font-weight: bold;
  border-radius: 5px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  z-index: 10;
  pointer-events: none;
}

    .dropdown.show {
  visibility: visible;
  transform: scaleY(1);
  opacity: 1;
  pointer-events: auto;
}

    .dropdown a {
  min-height: 44px;
  border: 1px solid black;
  border-radius: 3px;
  display: block;
  margin-bottom: 0.25rem;
  text-decoration: none;
  color: #1a1a1a;
  padding: 0.75rem 1.25rem;
  transition: background-color 0.2s ease;
}
.dropdown a:hover,
.dropdown a:focus {
  background-color: #e0ddd8;
  outline: none;
}

.dropdown a.active {
  text-decoration: underline;
}

    .homepage-logo {
      max-width: 533px;
      border: 4px solid #1a1a1a;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .embellishment {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 90%;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }

    :root {
  --contact-accent: #bcbcbc;
  --contact-accent-hover: #888;
  --contact-accent-bg: #f5f5f5;
  --contact-label: #444;
}

/* ----------- Minimal Contact Form w/ Soft Grey Accent ---------- */
.contact-screen h2 {
  font-family: 'Georgia', serif;
  font-size: 2rem;
  font-weight: 400;
  letter-spacing: 0.01em;
  color: #444;
  text-align: center;
  margin-bottom: 2.2rem;
  margin-top: 0;
}
.contact-screen form {
  background: none;
  box-shadow: none;
  border: none;
  padding: 0;
  width: 100%;
  max-width: 380px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 2.2rem;
  align-items: stretch;
}
.contact-screen form label {
  color: var(--contact-label);
  font-weight: 400;
  font-family: inherit;
  font-size: 1.03rem;
  margin-bottom: 0.5rem;
  letter-spacing: 0.04em;
  opacity: 0.85;
}
.contact-screen form input[type="text"],
.contact-screen form input[type="email"] {
  border: none;
  border-bottom: 1.5px solid var(--contact-accent);
  background: transparent;
  font-size: 1.13rem;
  padding: 0.7rem 0 0.4rem 0;
  font-family: inherit;
  color: #222;
  transition: border-color 0.16s, background 0.16s;
}
.contact-screen form input[type="text"]:focus,
.contact-screen form input[type="email"]:focus {
  border-bottom: 2px solid var(--contact-accent-hover);
  outline: none;
  background: var(--contact-accent-bg);
}
.contact-screen form input[type="submit"] {
  margin-top: 0.7rem;
  padding: 0.68rem 2.4rem;
  background: none;
  color: #444;
  border: 1.5px solid var(--contact-accent);
  border-radius: 999px;
  font-size: 1.09rem;
  letter-spacing: 0.05em;
  cursor: pointer;
  transition: background 0.16s, color 0.16s, border 0.16s;
  font-family: inherit;
}
.contact-screen form input[type="submit"]:hover,
.contact-screen form input[type="submit"]:focus {
  background: var(--contact-accent);
  color: #fff;
  border-color: var(--contact-accent-hover);
}
/* ------------- END Minimal Contact Form ------------- */


    @media (max-width: 768px) {
      .logo {
        width: 90vw;
        height: auto;
      }

      .homepage-logo {
        max-width: 90vw;
      }

      .menu-button {
        width: 24px;
        height: 18px;
      }

      

      .dropdown {
        font-size: 0.9rem;
      }

      
    }
  @keyframes dropdownFade {
  from { opacity: 0; transform: scaleY(0.9); }
  to { opacity: 1; transform: scaleY(1); }
}

</style>
</head>
<body>
  <div class="screen logo-screen active" id="logoScreen">
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="logo" />
  </div>

  <div class="screen building-screen hidden" id="buildingScreen">
    We're Building Something
  </div>

  <nav class="menu hidden" id="menu" role="navigation" aria-label="Main navigation">
    <button class="menu-button" id="menuButton" aria-label="Menu" aria-expanded="false" style="padding: 0.25rem; width: auto; height: auto; display: flex; align-items: center; justify-content: center;">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="pointer-events: none;">
    <line x1="3" y1="12" x2="21" y2="12" stroke="black" stroke-width="2" />
    <line x1="3" y1="6" x2="21" y2="6" stroke="black" stroke-width="2" />
    <line x1="3" y1="18" x2="21" y2="18" stroke="black" stroke-width="2" />
  </svg>
</button>
    <div class="dropdown" id="dropdownMenu" role="menu" aria-label="Dropdown navigation">
      <a href="#" id="link-home" onclick="navigate('home')" role="menuitem" tabindex="0">Home</a>
      <a href="#" id="link-about" onclick="navigate('about')" role="menuitem" tabindex="0">About</a>
      <a href="#" id="link-contact" onclick="navigate('contact')" role="menuitem" tabindex="0">Contact</a>
    </div>
  </nav>
  <div class="screen home-screen" id="homeScreen">
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="homepage-logo" style="margin-bottom: 2rem;" />
    <div class="embellishment">Established in the Heart of the Adirondacks</div>
  </div>

  <div class="screen about-screen" id="aboutScreen">
    <p>About page coming soon...</p>
  </div>

  <div class="screen contact-screen" id="contactScreen">
    <h2>Contact</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="referral">How did you hear about us?</label>
      <input type="text" id="referral" name="referral" />

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
window.addEventListener('DOMContentLoaded', () => {
    let introComplete = false;
    const logoScreen = document.getElementById('logoScreen');
    const buildingScreen = document.getElementById('buildingScreen');
    const homeScreen = document.getElementById('homeScreen');
    const aboutScreen = document.getElementById('aboutScreen');
    const contactScreen = document.getElementById('contactScreen');
    const dropdownMenu = document.getElementById('dropdownMenu');
    const menu = document.getElementById('menu');

    setTimeout(() => {
  // Animate logo out
  logoScreen.style.animation = 'logoExit 0.33s forwards';

  setTimeout(() => {
    logoScreen.classList.remove('active');
    logoScreen.classList.add('hidden');
    buildingScreen.classList.remove('hidden');
    buildingScreen.classList.add('active');
    buildingScreen.style.animation = 'buildingEnter 0.33s forwards';
  }, 330); // match logoExit animation
}, 1200);

    const proceedToHome = () => {
    logoScreen.classList.remove('active');
  logoScreen.classList.add('hidden');
  buildingScreen.classList.remove('active');
  buildingScreen.classList.add('hidden');
  menu.classList.remove('hidden');
  setTimeout(() => {
    homeScreen.classList.add('active');
  }, 50);
  introComplete = true;
};

    function landingClickHandler(e) {
  const isMenuRelated = menu.contains(e.target);

  if (!introComplete && !isMenuRelated) {
    proceedToHome();
  } else if (introComplete && !menu.contains(e.target)) {
    dropdownMenu.classList.remove('show');
    document.querySelector('.menu-button').setAttribute('aria-expanded', 'false');
  }
}
    
    document.addEventListener('click', landingClickHandler);

window.navigate = function(value) {
  buildingScreen.classList.remove('active');
  buildingScreen.classList.add('hidden');
  homeScreen.classList.remove('active');
  aboutScreen.classList.remove('active');
      contactScreen.classList.remove('active');

      document.querySelectorAll('.dropdown a').forEach(link => link.classList.remove('active'));

      if (value === 'home') {
        homeScreen.classList.add('active');
        document.getElementById('link-home').classList.add('active');
      } else if (value === 'about') {
        aboutScreen.classList.add('active');
        document.getElementById('link-about').classList.add('active');
      } else if (value === 'contact') {
        contactScreen.classList.add('active');
        document.getElementById('link-contact').classList.add('active');
      }

      dropdownMenu.classList.remove('show');
      document.querySelector('.menu-button').setAttribute('aria-expanded', 'false');
    }

    const menuButton = document.getElementById('menuButton');
menuButton.addEventListener('click', function(event) {
  if (!introComplete) return;
  event.stopPropagation();
  const isShown = dropdownMenu.classList.toggle('show');
  menuButton.setAttribute('aria-expanded', isShown ? "true" : "false");
});
  document.addEventListener('keydown', function(e) {
  if (!introComplete) {
    proceedToHome();
  } else if (e.key === 'Escape') {
    dropdownMenu.classList.remove('show');
    document.querySelector('.menu-button').setAttribute('aria-expanded', 'false');
  }
});


});
</script>
</body>
</html>
