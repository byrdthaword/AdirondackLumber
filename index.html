<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adirondack Lumber Company</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Georgia', serif;
      background: #f9f6f2;
      color: #1a1a1a;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .logo-screen {
      background: #f9f6f2;
    }
    .logo {
      width: 300px;
    }
    .building-screen {
      background: #f9f6f2;
      font-size: 2rem;
    }
    .home-screen, .about-screen, .contact-screen {
      background: #f5f1e8;
      display: none;
      flex-direction: column;
      padding: 2rem;
      position: relative;
      font-family: 'Georgia', serif;
    }
    .home-screen.active,
    .about-screen.active,
    .contact-screen.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }
    .dropdown {
      background: #f9f6f2;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      appearance: none;
      cursor: pointer;
    }
    .homepage-logo {
      max-width: 400px;
      border: 4px solid #1a1a1a;
      padding: 1rem;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .embellishment {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 90%;
      font-style: italic;
      font-size: 0.9rem;
      color: #444;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="screen logo-screen" id="logoScreen">
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="logo" />
  </div>

  <div class="screen building-screen hidden" id="buildingScreen">
    We're Building Something
  </div>

  <div class="screen home-screen" id="homeScreen">
    <div class="menu">
      <select class="dropdown" onchange="navigate(this.value)">
        <option value="">Menu</option>
        <option value="home">Home</option>
        <option value="about">About</option>
        <option value="contact">Contact</option>
      </select>
    </div>
    <img src="logo.jpeg" alt="Adirondack Lumber Company Logo" class="homepage-logo" />
    <div class="embellishment">Established in the Heart of the Adirondacks</div>
  </div>

  <div class="screen about-screen" id="aboutScreen">
    <div class="menu">
      <select class="dropdown" onchange="navigate(this.value)">
        <option value="">Menu</option>
        <option value="home">Home</option>
        <option value="about">About</option>
        <option value="contact">Contact</option>
      </select>
    </div>
    <p>About page coming soon...</p>
  </div>

  <div class="screen contact-screen" id="contactScreen">
    <div class="menu">
      <select class="dropdown" onchange="navigate(this.value)">
        <option value="">Menu</option>
        <option value="home">Home</option>
        <option value="about">About</option>
        <option value="contact">Contact</option>
      </select>
    </div>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="referral">How did you hear about us?</label>
      <input type="text" id="referral" name="referral" />

      <input type="submit" value="Submit" />
    </form>
  </div>

  <script>
    const logoScreen = document.getElementById('logoScreen');
    const buildingScreen = document.getElementById('buildingScreen');
    const homeScreen = document.getElementById('homeScreen');
    const aboutScreen = document.getElementById('aboutScreen');
    const contactScreen = document.getElementById('contactScreen');

    setTimeout(() => {
      logoScreen.classList.add('hidden');
      buildingScreen.classList.remove('hidden');
    }, 2000);

    const proceedToHome = () => {
      buildingScreen.classList.add('hidden');
      homeScreen.classList.add('active');
      document.removeEventListener('click', proceedToHome);
      document.removeEventListener('keydown', proceedToHome);
    };

    document.addEventListener('click', proceedToHome);
    document.addEventListener('keydown', proceedToHome);

    function navigate(value) {
      homeScreen.classList.remove('active');
      aboutScreen.classList.remove('active');
      contactScreen.classList.remove('active');
      if (value === 'home') {
        homeScreen.classList.add('active');
      } else if (value === 'about') {
        aboutScreen.classList.add('active');
      } else if (value === 'contact') {
        contactScreen.classList.add('active');
      }
    }
  </script>
</body>
</html>
